{% extends 'base.html' %}
{% load static %}


{% block content %}
    <img style="width:350px; height:300px;"  src="{% static 'dog.jpg' %}" alt="sample_img.jpg">
    <h1>INDEX</h1>
    <a href="{% url 'articles:create' %}">작성하기</a>
    <hr>
    
    {% for article in articles %}
        <p>글 번호 : {{ article.pk }}</p>
        <p><a href="{% url 'articles:detail' article.pk %}">글 제목 : {{ article.title }}</a></p>
        <p>글 내용 : {{ article.content }}</p>
        <hr>    
        {% endfor %}
{% endblock content%}
